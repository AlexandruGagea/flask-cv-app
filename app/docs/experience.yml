get:
  summary: Get work experience
  description: Returns a list of work experience records
  security:
    - Bearer: []
  parameters:
    - name: token
      in: query
      type: string
      required: false
      description: Authentication token (alternative to Bearer header)
  responses:
    200:
      description: A list of work experience records
      schema:
        type: array
        items:
          type: object
          properties:
            company:
              type: string
              example: "Cegeka (Digi Belgium)"
            role:
              type: string
              example: "Odoo Developer"
            duration:
              type: string
              example: "July 2024 - Present"
            description:
              type: string
              example: "Working on internal Odoo development for Digi Belgium."
    401:
      description: Unauthorized - Invalid or missing token
      schema:
        type: object
        properties:
          error:
            type: string
            example: "Unauthorized: Invalid or missing token"